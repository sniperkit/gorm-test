version: "3.6"

services:

### App(s) ##############################################
  app:
    image: gorm.io/gorm-test:go1.10.3-alpine3.8
    container_name: gorm-test
    # restart: unless-stopped
    detached: true
    rm: true
    interactive: true
    tty: true
    # stdin_open: true
    build:
      context: "."
    ports:
    - "8081:8081"
    volumes:
    - ./cmd:/go/src/github.com/sniperkit/gorm-test/cmd
    - ./pkg:/go/src/github.com/sniperkit/gorm-test/pkg
    - ./shared:/go/src/github.com/sniperkit/gorm-test/shared
    - ./shared/certs:/etc/certs:ro
    depends_on:
    - manticore
    - mariadb
    # - postgres
    # - mysql
    # - elstack
    links:
    - manticore:manticore
    - mariadb:mariadb
    # - mysql:mysql
    # - postgres:postgres
    # - elstack:elstack
    networks:
    - backend
    working_dir: /go/src/github.com/sniperkit/gorm-test
    command: ["/bin/bash"]
    # command: ["go", "run", "-race", "./cmd/gorm-load/*.go"]

### Elasticsearch - Node ################################################################################ START #######

### Elastic - Stack ##############################
  elstack:
    image: gorm.io/elstack:dev-6.2-alpine
    container_name: elstack
    # restart: unless-stopped
    build:
      context: ./shared/docker/elastic/elstack/alpine/6.2
    environment:
    - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    - "ELASTICSEARCH_URL=http://localhost:9200"
    - "ELSK_DOMAIN=elstack"
    - "NGINX_PORT=8080"
    - "KIBANA_URL=http://localhost:5601"
    - "KIBANA_DOMAIN=localhost:5601"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
    - IPC_LOCK
    ports:
    - 8089:80
    - 9200:9200
    - 9300:9300
    - 5601:5601
    volumes:
    - ./shared/config/elstack/nginx:/opt/nginx
    - ./shared/certs:/etc/certs:ro
    - ./shared/scripts/elstack/entrypoints:/opt/entrypoints
    - ./shared/logs/elstack/supervisor:/var/log/supervisor
    - ./shared/logs/elstack/elastic:/usr/share/elasticsearch/logs
    - ./shared/logs/elstack/nginx:/var/lib/nginx/logs
    networks:
    - backend

### APM ###########################################
  apm:
    # image: sniperkit/apm-server:6.2-alpine
    image: docker.elastic.co/apm/apm-server:6.2.4
    container_name: apm
    # restart: unless-stopped
    ports:
    - 8200:8200
    volumes:
    - ./shared/config/apm/apm-server.yml:/usr/share/apm-server/apm-server.yml
    - ./shared/certs:/etc/certs:ro
    depends_on:
    - elstack
    command: ["apm-server", "-e"]

### Postgres ##############################################
  postgres:
    image: postgres:10-alpine
    # image: gorm.io/postgres:10.3-alpine
    container_name: postgres
    # restart: unless-stopped
    # build:
    #   context: "./shared/docker/postgres/meow/alpine/10.3"
    ports:
    - 5432:5432
    volumes:
    - ./shared/certs:/etc/certs:ro
    - ./shared/import/postgresql/entrypoint-initdb.d:/docker-entrypoint-initdb.d
    # - ./shared/data/postgresql/:/var/lib/postgresql/data
    # - ./shared/logs/postgresql/:/var/log/postgresql
    environment:
      - POSTGRES_DB=gorm
      - POSTGRES_USER=gorm
      - POSTGRES_PASSWORD=LoremIpsum86
    networks:
    - backend

  adminer:
    image: adminer:4.6.3
    # restart: unless-stopped
    container_name: adminer
    depends_on:
    - postgres
    links:
    - postgres:postgres
    ports:
    - 8080:8080

### PGAdmin4 ##############################################
  pgadmin:
    image: 'dpage/pgadmin4:latest'
    container_name: pgadmin4
    # image: 'mcmoe/mssqldocker:latest'
    # restart: unless-stopped
    # build:
    #  context: ./shared/docker/mssql/alpine
    ports:
    - 82:82
    # - 2443:2443
    depends_on:
    - postgres
    links:
    - postgres:postgres
    volumes:
    - ./shared/certs/certificate.cert:/certs/server.cert:ro
    - ./shared/certs/certificate.key:/certs/server.key:ro
    - ./shared/data/pgadmin:/var/lib/pgadmin
    environment:
    - PGADMIN_DEFAULT_EMAIL=snk@gorm.io
    - PGADMIN_DEFAULT_PASSWORD=SuperSecret
    # - PGADMIN_ENABLE_TLS=false
    - PGADMIN_LISTEN_PORT=82
    - GUNICORN_THREADS=15
    # - PGADMIN_LISTEN_PORT=2443

### MSSQL ##############################################
  mssql:
    image: 'gorm.io/mssqldocker:latest'
    container_name: mssql
    # image: 'mcmoe/mssqldocker:latest'
    # restart: unless-stopped
    build:
      context: ./shared/docker/mssql/alpine
    ports:
    - 9930:1433
    volumes:
    - ./shared/certs:/etc/certs:ro
    - ./shared/data/mssql/:/var/opt/mssql
    # - ./shared/import/mssql/entrypoint-initdb.d:/docker-entrypoint-initdb.d
    environment:
    - ACCEPT_EULA=Y
    - SA_PASSWORD=LoremIpsum86
    - MSSQL_DB=gorm
    - MSSQL_USER=gorm
    - MSSQL_PASSWORD=LoremIpsum86

### MariaDB ##############################################
  mariadb:
    image: gorm.io/mariadb:alpine
    container_name: mariadb
    # restart: unless-stopped
    build:
      context: ./shared/docker/mariadb/alpine/apk
    ports:
    - "3336:3306"
    environment:
    - MYSQL_DATABASE=gorm_mariadb_test
    - MYSQL_USER=gorm_mariadb
    - MYSQL_PASSWORD=gorm_secret
    - MYSQL_ROOT_PASSWORD=gorm_super_secret
    - TZ=UTC
    # - MYSQL_DATABASE=${MARIADB_DATABASE}
    # - MYSQL_USER=${MARIADB_USER}
    # - MYSQL_PASSWORD=${MARIADB_PASSWORD}
    # - MYSQL_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
    volumes:
    - ./shared/certs:/etc/certs:ro
    - ./shared/logs/mariadb:/var/log/mysql
    # - ./shared/data/mariadb:/var/lib/mysql
    # - ./shared/import/mariadb/entrypoint-initdb.d:/docker-entrypoint-initdb.d
    # - ${MARIADB_ENTRYPOINT_INITDB}:/docker-entrypoint-initdb.d
    networks:
    - backend
    command: ["mysqld", "--user=mysql"]

### MySQL ################################################
  mysql:
    image: gorm.io/mysql:alpine
    container_name: mysql
    # restart: unless-stopped
    build:
      context: ./shared/docker/mysql/alpine/version
      args:
      - MYSQL_VERSION=10.2.15-r0 # ${MYSQL_VERSION}
    environment:
    - MYSQL_ROOT_PWD=gorm_super_secret
    - MYSQL_USER=gorm_mysql
    - MYSQL_USER_DB=gorm_mysql_test
    - MYSQL_USER_PWD=gorm_secret
    - TZ=UTC
    # - MYSQL_DATABASE=${MYSQL_DATABASE}
    # - MYSQL_USER=${MYSQL_USER}
    # - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    # - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    # - TZ=${WORKSPACE_TIMEZONE}
    volumes:
    - ./shared/certs:/etc/certs:ro
    - ./shared/logs/mysql:/var/log/mysql
    # - ./shared/data/mysql:/var/lib/mysql
    - ./shared/import/mysql/entrypoint-initdb.d:/docker-entrypoint-initdb.d
    # - ${MYSQL_ENTRYPOINT_INITDB}:/docker-entrypoint-initdb.d
    ports:
    - "3316:3306"
    # - "${MYSQL_PORT}:3306"
    networks:
    - backend

### Neo4j ################################################
  neo4j:
    image: neo4j:3.4.5
    container_name: neo4j
    # build:
      # context: ./shared/docker/neo4j/alpine/version/community
      # default fallbacks are set in Dockerfile
      # args:
      # - NEO4J_EDITION="community"
      # - NEO4J_VERSION="3.5.0-alpha05"
      # - NEO4J_OS="unix"
      # - NEO4J_SHA256="0ae9ce0743243c1bb4259ae96a4b113d4a225a3230c5088cff8b63a5504206e5"
    # restart: unless-stopped
    ports:
    - "7474:7474"
    - "7473:7473"
    - "7687:7687"
    # - "1337:1337"
    environment:
    - NEO4J_AUTH=gormio:gormio_secret
    volumes:
    - ./shared/certs:/opt/neo4j/ssl:ro
    # - ./shared/config/neo4j/conf:/opt/neo4j/config
    - ./shared/config/neo4j/plugins:/opt/neo4j/plugins
    - ./shared/config/neo4j/imports:/opt/neo4j/imports
    - ./shared/data/neo4j/data:/opt/neo4j/data
    - ./shared/logs/neo4j/syslog:/opt/neo4j/logs
    - ./shared/logs/neo4j/metrics:/opt/neo4j/metrics
    networks:
    - backend

### Solr ################################################
  solr:
    image: gorm.io/solr:5.5-alpine
    container_name: solr
    # restart: unless-stopped
    build:
      context: ./shared/docker/solr/alpine/5.5
      args:
      - SOLR_VERSION=5.5
      - SOLR_DATAIMPORTHANDLER_MYSQL=true
      # - SOLR_VERSION=${SOLR_VERSION}
      # - SOLR_DATAIMPORTHANDLER_MYSQL=${SOLR_DATAIMPORTHANDLER_MYSQL}
    volumes:
    - ./shared/certs:/etc/certs:ro
    - ./shared/data/solr:/opt/solr/server/solr/mycores
    - ./shared/logs/solr:/var/logs/solr
    ports:
    # - "${SOLR_PORT}:8983"
    - 8983:8983
    networks:
    - backend

### Sphinxsearch - Containers ################################################################################ START #########
##
