version: "3"

services:
  #############################
  # ELASTICSEARCH MASTER NODE #
  #############################
  master:
    restart: unless-stopped
    image: blacktop/elasticsearch:6.2
    environment:
      - cluster.name=docker-cluster
      - node.master=true
      - node.ingest=false
      - node.data=false
    volumes:
      - data:/usr/share/elasticsearch/data
    networks:
      - elastic
  ####################################
  # ELASTICSEARCH CLIENT/INGEST NODE #
  ####################################
  ingest:
    restart: unless-stopped
    image: blacktop/elasticsearch:6.2
    environment:
      - cluster.name=docker-cluster
      - node.master=true
      - node.ingest=true
      - node.data=false
      - discovery.zen.ping.unicast.hosts=master
    ports:
      - "9200:9200"
    links:
     - master:elastic-master
    networks:
      - elastic
  ###########################
  # ELASTICSEARCH DATA NODE #
  ###########################
  data:
    restart: unless-stopped
    image: blacktop/elasticsearch:6.2
    environment:
      - ES_JAVA_OPTS=-Xms2g -Xmx2g
      - cluster.name=docker-cluster
      - node.master=false
      - node.ingest=false
      - node.data=true
      - discovery.zen.ping.unicast.hosts=master
    links:
     - master:elastic-master
    # volumes:
    #   - data:/usr/share/elasticsearch/data
    networks:
      - elastic
  ###############
  # KIBANA NODE #
  ###############
  kibana:
    image: blacktop/kibana:6.2
    ports:
      - "80:5601"
    links:
     - ingest:elasticsearch
    networks:
      - elastic
#############################
# ELASTICSEARCH DATA VOLUME #
#############################
volumes:
  data:
################################
# ELASTICSEARCH BRIDGE NETWORK #
################################
networks:
  elastic:
    driver: bridge
